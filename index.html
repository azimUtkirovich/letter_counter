<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Letter counter</title>
</head>

<body>
    <div class="container">
        <div class="heroCounter">
            <div>
                <h1>Please enter your text</h1>
            </div>
            <div>
                <textarea id="text" placeholder="Print or drop your text here"></textarea>
            </div>
            <div class="btn_box">
                <button id="count" class="btn">Count</button>
                <button id="reset" class="btn">Reset</button>
            </div>
        </div>

        <div class="totalCounter">
            <div class="lettersCount count">
                <p class="text">Letter count:</p>
                <p id="resultLetter" class="result">0</p>
            </div>

            <div class="whiteSpaceCount count">
                <p class="text">Space count:</p>
                <p id="resultSpace">0</p>
            </div>

            <div class="wordsCount count">
                <p class="text">Words count:</p>
                <p id="resultWords">0</p>
            </div>
        </div>
        <div class="lettersCounter">
            <div class="everyLettersCount count">
                <p class="text">Letters count:</p>
                <p id="letterFor">0</p>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
